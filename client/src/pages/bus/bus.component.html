<div class="navbar">
  <div class="logo">
    <h3>Driver Name</h3>
  </div>
  <a href="#" class="logout">Logout</a>
</div>

<div class="container">
  <h2>Best Route Information</h2>
  <p>Discover the optimal route to your destination.</p>
  <ul>
    <li><strong>Route details:</strong> {{ routeDetails }}</li>
  </ul>
  <button (click)="refreshRoute()">Refresh Route</button>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>


<div class="route-container" >
  <h6 style="font-size: 18px;">{{routeDetails}} <span style="font-size: small; color: #0056b3; font-weight:800;">{{distanceroute}}</span></h6>
<br>
  <div class="details" style="padding-left: 20px;">
    <div class="estimated" style="display: flex; align-items: center;">
      <div class="logo" style="padding-bottom: 15px;">
        <span ><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24ZM11.2938 13.73C11.1058 13.542 10.9998 13.288 10.9998 13.022V8.01299C10.9998 7.45999 11.4478 7.01099 12.0008 7.01099C12.5548 7.01099 13.0028 7.45999 13.0028 8.01299V12.607L15.7148 15.319C16.0898 15.707 16.0898 16.323 15.7148 16.711C15.3308 17.109 14.6968 17.12 14.2988 16.736L11.2938 13.73Z" fill="#A3B4C5"/>
          </svg> </span>
      </div>
      <div class="info_estimated" style="display: flex; flex-direction: column; align-items: center; padding-left:20px ;">
        <span style="font-size: small; color: #6F6E71;">Estimated time</span>
        <p style="font-size:medium; font-weight: 500;">{{timeest}}</p>
      </div>
    </div>
    <div class="destination" style="display: flex; align-items: center;">
      <div class="logo">
        <span style="padding-bottom: 15px;"><svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.7835 3.25426C15.5148 -1.0544 8.56145 -1.08679 4.25279 3.18198C-0.0558627 7.45074 -0.0882534 14.404 4.18051 18.7127C4.21379 18.7463 4.24726 18.7796 4.28097 18.8128L8.21753 22.4478C10.3216 24.5074 13.6832 24.5163 15.7981 22.4678L19.7836 18.7848C24.0721 14.4961 24.0721 7.54299 19.7835 3.25426ZM18.0084 13.5155C18.0084 14.8939 16.891 16.0114 15.5125 16.0114H8.524C7.14554 16.0114 6.02809 14.8939 6.02809 13.5155V10.149C6.02809 9.16717 6.50926 8.24766 7.31598 7.68802L10.3111 5.61043C11.3385 4.90046 12.698 4.90046 13.7255 5.61043L16.7206 7.68802C17.5273 8.24766 18.0084 9.16717 18.0084 10.149V13.5155ZM16.0117 10.149V13.5154C16.0117 13.7911 15.7882 14.0146 15.5125 14.0146H14.015V12.0179C14.015 11.4665 13.568 11.0195 13.0166 11.0195H11.0199C10.4685 11.0195 10.0216 11.4665 10.0216 12.0179V14.0146H8.524C8.24832 14.0146 8.02483 13.7911 8.02483 13.5154V10.149C8.02473 9.82159 8.18514 9.51493 8.45411 9.32832L11.4492 7.25073C11.7919 7.01504 12.2446 7.01504 12.5873 7.25073L15.5824 9.32832C15.8514 9.51493 16.0118 9.82159 16.0117 10.149Z" fill="#A3B4C5"/>
          </svg>  </span>
      </div>
      <div class="info_destination"style="display: flex; flex-direction: column; align-items: center; padding-left:20px ;">
        <span style="font-size: small; color: #6F6E71;">Departure</span>
        <p style="font-size:medium; font-weight: 500;">{{destination}}</p>
      </div>
    </div>
  </div>

  <div class="description">
    <h3 style="font-size: 15px;">Description</h3>
    <span style="font-size: small; color: #6F6E71;">{{description}}</span>
  </div>
</div>
